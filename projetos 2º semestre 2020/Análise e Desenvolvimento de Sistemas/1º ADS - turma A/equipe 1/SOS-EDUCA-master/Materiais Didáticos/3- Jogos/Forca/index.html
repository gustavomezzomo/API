<body>
    <h1>Para jogar pressione as letras do teclado</h1>
    <canvas id="forca" width="900" height="300" style="border:1px solid #000000"></canvas>
    
    <script>
    
    
        const palavrasPortugues = ["curso","computador","transporte","escola", "tecnologia","controle","brasil","impressora","teclado","carro"];
        const palavrasIngles = ["course","computed","transport","school","tecnology","control","brazil","printer","keyboard","car"];
    
    
        var quantidadeErros = 0;
        var acertos = 0;
        var tentativas = ""
        var sorteio = Math.floor(Math.random() * palavrasIngles.length)
        const palavraSecreta = palavrasPortugues[sorteio];
    
        var c = document.getElementById("forca");
        var ctx = c.getContext("2d");
    
        desenhaPoste();
        desenhaBarraSuperior();
        desenhaApoio();
        desenhaTracos();
    
        window.onkeypress = teclaPressionada;
    
        function teclaPressionada() {
            if (!tentativas.includes(event.key) && palavraSecreta.includes((event.key).toLowerCase())){
                adicionaTentativa();
                for (var i = 0; i <palavraSecreta.length; i++){
                    if (palavraSecreta[i] ==(event.key).toLowerCase()){
                        ctx.font = "35px Arial";
                        ctx.fillText((event.key).toUpperCase(), 20 +(35 * i),200);
                        acertos++;
                    }
                }
            } else {
                adicionaTentativa();
                quantidadeErros++;
                desenhaBoneco(quantidadeErros);
            } 
            verificaFimJogo();
        }
    
        function adicionaTentativa() {
            if (!tentativas.includes(event.key)){
                tentativas = tentativas + event.key
                ctx.font = "20px Arial";
                ctx.fillText("Tentativas: " + tentativas.toLowerCase(), 20, 280);
            }
        }
    
        function verificaFimJogo() {
            if(quantidadeErros >= 6){
                ctx.font = "20px Arial";
                ctx.fillText("GAME OVER! A palavra era: " + palavraSecreta, 200, 100);
                window.onkeypress = null;
                return;
            }
            if (acertos == palavraSecreta.length) {
                ctx.font = "20px Arial";
                ctx.fillText("Você ganhou!", 200, 100);
                ctx.fillText("Essa palavra em inglês é: " + palavrasIngles[sorteio], 400, 200);
                window.onkeypress = null;
                return;
            }
        }
    
        function desenhaPoste() {
            ctx.moveTo(10, 10);
            ctx.lineTo(10, 100);
            ctx.stroke();
        }
    
        function desenhaBarraSuperior() {
            ctx.moveTo(10, 10);
            ctx.lineTo(60, 10);
            ctx.stroke();
        }
    
        function desenhaApoio() {
            ctx.moveTo(60, 10);
            ctx.lineTo(60, 30);
            ctx.stroke();
        }
    
        function desenhaTracos() {
            for (let index = 0; index < palavraSecreta.length; index++) {
                ctx.moveTo(20 + (35 * index), 200);
                ctx.lineTo(50 + (35 * index), 200);
                ctx.stroke();
            }
        }
    
        function desenhaBoneco(quantidadeErros) {
            switch (quantidadeErros) {
                case 1:
                    desenhaCabeca();
                    break;
                case 2:
                    desenhaTronco();
                    break;
                case 3:
                    desenhaBracoEsquerdo();
                    break;
                case 4:
                    desenhaBracoDireito();
                    break;
                case 5:
                    desenhaPernaEsquerda();
                    break;
                case 6:
                    desenhaPernaDireita();
                    break;
            }
        }
    
        function desenhaCabeca() {
            ctx.beginPath();
            ctx.arc(60, 40, 10, 0, 2 * Math.PI);
            ctx.stroke();
        }
    
        function desenhaTronco() {
            ctx.moveTo (60, 50);
            ctx.lineTo (60, 80);
            ctx.stroke();
        }
    
        function desenhaBracoEsquerdo() {
            ctx.moveTo(60, 60);
            ctx.lineTo(50, 70);
            ctx.stroke();
        }
    
        function desenhaBracoDireito() {
            ctx.moveTo(60, 60);
            ctx.lineTo(70, 70);
            ctx.stroke();
        }
    
        function desenhaPernaEsquerda() {
            ctx.moveTo(60, 80);
            ctx.lineTo(50, 90);
            ctx.stroke();
        }
    
        function desenhaPernaDireita() {
            ctx.moveTo(60, 80);
            ctx.lineTo(70, 90);
            ctx.stroke();
        }
    
    
    </script>
